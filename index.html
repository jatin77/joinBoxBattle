<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Check Eligibility | My Army</title>
</head>
<div class="container">
  <header class="text-center mt-3">
    <h5>Guns & roses</h5>
    <h1>BOXBATTLE</h1>
    <h5>Live Forever</>
      <p class="mt-1"><small>SONOMA . CALIF . 94567</small></p>
  </header>
  <form class="mt-5" id="form">
    <h2 class="text-center">Join The Army</h2>
    <div class="alert showHide"></div>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="nation">Nationality</label>
      <input type="text" id="nation" class="form-control">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" class="form-control">
    </div>
    <div class="form-group">
      <label for="skill">Skill</label>
      <input type="text" id="skill" class="form-control">
    </div>
    <button type="submit">Join</button>
  </form>
</div>
